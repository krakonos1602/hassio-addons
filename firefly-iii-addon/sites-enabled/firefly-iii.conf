<VirtualHost *:80>
    DocumentRoot "/var/www/html/public"

    <Directory /var/www/html>
        AllowOverride All 
        Require all granted
    </Directory>

    RewriteEngine on
    RewriteCond $1 !^(index\.php|images|robots.txt)
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ index.php/$1
</VirtualHost>